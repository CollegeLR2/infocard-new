<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L's Info Card</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- This script allows the icons to work from fontawesome -->
    <script src="https://kit.fontawesome.com/92543c361f.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="card mx-auto" style="width: 18rem;">
        <img src="eco.jpg" class="card-img-top" alt="...">
        <div class="card-body" style="position: relative; top: -65px; margin-bottom: -65px;">
            <div style="padding-inline: 30%;">
                <img src="Prom.png" height="100" width="100" style="border-radius: 50%; border:5px solid rgba(255, 255, 255, 0.5);">
            </div>
          <h5 class="card-title text-center">L Rogers</h5>
          <p class="card-text text-center">Description of me here</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

          <!-- fontawesome icons (made circular with the border radius style) -->
          <div style="padding-inline: 33%;">
            <i class="fa-brands fa-discord" style="border-radius: 50%;"></i>
            <i class="fa-brands fa-linkedin" style="border-radius: 50%;"></i>
            <i class="fa-brands fa-steam" style="border-radius: 50%;"></i>
            <i class="fa-brands fa-youtube" style="border-radius: 50%;"></i>
          </div>

        </div>
      </div>

    <!-- Bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
